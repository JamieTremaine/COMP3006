@if(orders && orders.length !== 0) {
    @for (order of orders; track $index) {
        <div class="row mb-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-10 col-sm-12">
                                <div class="d-flex justify-content-between">
                                    <h6>{{ order.restaurant?.name }}</h6>   
                                   <p class="mb-0">Items: {{ order.items?.length }}</p>
                                </div>
                                <p class="mb-lg-0">Total: {{order.total | currency }}</p>        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
} @else {
    <div class="row">
        <div class="col-12">
            <div class="card centered">
                <div class="card-body">
                    <h3>No previous orders</h3>
                </div>
            </div>

        </div>
    </div>
}
