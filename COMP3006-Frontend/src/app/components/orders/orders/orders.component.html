<div class="row">
    @for (order of orders; track order.id ) {
        <div class="col-md-6 col-sm-12 mb-2">
            <div class="card">
                <div class="row g-0">
                    <div class="col-4">
                        <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="155px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect></svg>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h6 class="card-title">Resturant nameee</h6>
                            <p class="card-text mb-0">status</p>
                            <p class="card-text d-inline mb-0">price</p>
                            <p class="card-text d-inline mb-0"> - </p>
                            <p class="card-text d-inline">order date</p>
                            <button [routerLink]="[order.id]" class="btn btn-outline-primary mt-2 d-block">order again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
